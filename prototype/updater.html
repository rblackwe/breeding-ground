<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>screenjax</title>

<link rel="stylesheet" href="/css/style.css" type="text/css" />

<script src="/js/prototype.js" language="JavaScript" type="text/javascript"></script>

<script type="text/javascript" language="JavaScript">

function checkZip() {
	if($F('zip').length == 5) {
		var url = 'http://pl129.pairlitesite.com/tests/CFDAB5B0-1083-11DC-8F25-82222BC873A6/dump.cgi';
		var params = 'zip=' + $F('zip');
		var ajax = new Ajax.Updater(
			{success: 'zipResult'},
		url,
			{method: 'get', parameters: params, onFailure: reportError});
	}
}
function reportError(request) {
$F('zipResult') = "Error";
}


new Ajax.PeriodicalUpdater('mydiv', 'hello.cgi', {asynchronous:true, frequency:20, decay:1});

new Ajax.Updater("mydiv", "hello.cgi", {
 parameters : "name=Fred",
  frequency : 20,
  decay : 1,
 onFailure : function(resp) {
   alert("Oops, there's been an error.");
 }
});
</script>
</head>

<input type="text" name="zip" id="zip" onkeyup="checkZip();" />
